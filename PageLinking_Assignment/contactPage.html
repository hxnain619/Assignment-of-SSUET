<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <link href="./contactPage.css" type='text/css' rel="stylesheet" />
    <script src="./script.js" ></script>
    <title>Remindermedia Career</title>
</head>
<body>
    <div id='body'>
            <header>

                    <div>
                        <!-- video header -->
                        <video muted loop autoplay id="video">
                            <source src="http://careers.remindermedia.com/wp-content/themes/careers-remindermedia/assets/videos/careers-bg-video.mp4"
                                type="video/mp4">
                        </video>
                        <!-- foreground image -->
                        <img src="fg.jpg" class="fg">
                        <!-- background image -->
                        <img src="Background.jpg" class="bg">
        
                    </div>
        
                    <!-- nav bar -->
                    <nav id="nav" class="navbar">
        
                        <!-- logo of web -->
                      <a href="./index.html" onclick="toChangePath() "> <img src="logo.gif" alt='' height="55px" width="18%" float="left" id="logo" /></a>
                      <a href="./rolePage.html" onclick="toChangePath() "> <button class="role1"  >Find A Role</button></a>

        
                    </nav>
                    <!-- sentence on header -->
        
                    <div>
                        <p class="head-para">
                            <span class="first"> WE WANT </span>
                            <br />
                            <span class="second">THE BEST</span>
                            <br />
                            <span class="third"> Join a team that enables you to grow, earn, and succeed at an unlimited pace.</span>
                            <br />
                            <!-- button that is moving -->
                            <button id="rotate" > <img src="icon.gif" class="icon" width="18px" height="18px"></button>
        
                        </p>
                    </div>
        
                </header>
      <!-- The Contact Contents -->
      <div id='#contactPage'>
           
                    <form id="contact" action="" method="post">
                      <h1 class="sec-heading" style="margin-left:27%;">Quick Contact</h1>
                      <fieldset>
                          <label><span class="sec-para">Your Name (Required)</span>
                        <input  type="text" tabindex="1" required autofocus>
                        </label>
                    </fieldset>
                      <fieldset>
                        <label><span class='sec-para' >Your Email (Required)</span>
                        <input  type="email" tabindex="2" required>
                        </label>
                    </fieldset>
                      <fieldset>
                          <label><span class='sec-para' >Subject</span>
                        <input  type="tel" tabindex="3" required>
                            </label>
                    </fieldset>
                      <fieldset>
                          <label><span class='sec-para'>Your Message</span>
                        <textarea  tabindex="5" required></textarea>
                    </label>  
                    </fieldset>
                      <fieldset>
                        <button name="submit" type="submit" id="contact-submit" >Send</button>
                      </fieldset>
                    </form>
         </div>
         <!-- Footer Starts From here -->
         <footer >
                <span id='footer-h1'> LET'S CONNECT </span> <br />
                <span id='footer-p'> Follow us on social media for updates on opportunities. </span>
                <span class="footer-copy" > 2018 ReminderMedia Careers. </span>
                <div id='icons'>
                    <li><a class="fb-icon"><img src='fb-icon.png' height="4%" width="4%"></a></li>
                    <li><a class="twitter-icon"><img src='twitter-icon.png' height="4%" width="4%"></a></li>
                    <li><a class="insta-icon"><img src='insta-icon.png' height="4%" width="4%"></a></li>
                    <li><a class="in-icon"><img src='in-icon.png' height="4%" width="4%"></a></li>
                </div>
         
                     
            </footer>
        </div>
</body>
</html>
